name: Nightly Builds

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      linux:
        description: 'Run Linux build'
        type: boolean
        default: true
      mac:
        description: 'Run macOS build'
        type: boolean
        default: true
      force:
        description: 'Force build even if no changes since last nightly'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  linux:
    name: Nightly Build (Linux)
    if: github.event_name == 'schedule' || inputs.linux == true
    runs-on: ubuntu-latest
    concurrency: nightly-linux-${{ github.workflow }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Check changes since last nightly
        id: diff
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.force != true)
        run: |
          TAG=nightly-latest
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            if git diff --quiet "$TAG"...HEAD -- .; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: No changes — skip build
        if: steps.diff.outputs.skip == 'true'
        run: echo "No changes since last nightly. Skipping."

      - name: Set up Docker Buildx
        if: steps.diff.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build AppImage
        if: steps.diff.outputs.skip != 'true'
        run: make AppImage

      - name: Get current date
        if: steps.diff.outputs.skip != 'true'
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Move/update nightly tag to current commit
        if: steps.diff.outputs.skip != 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f nightly-latest
          git push -f origin nightly-latest

      - name: Create/Update nightly pre-release
        if: steps.diff.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-latest
          name: Nightly Build (Linux) - ${{ steps.date.outputs.date }}
          prerelease: true
          generate_release_notes: false
          files: |
            artifacts/Lem-x86_64.AppImage

  macos:
    name: Nightly Build (macOS)
    if: github.event_name == 'schedule' || inputs.mac == true
    runs-on: macos-latest
    concurrency: nightly-macos-${{ github.workflow }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Check changes since last nightly
        id: diff
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.force != true)
        run: |
          TAG=nightly-macos-latest
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            if git diff --quiet "$TAG"...HEAD -- .; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: No changes — skip build
        if: steps.diff.outputs.skip == 'true'
        run: echo "No changes since last nightly. Skipping."

      - name: Set up Common Lisp environment
        if: steps.diff.outputs.skip != 'true'
        run: |
          brew install sbcl openssl
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          sbcl --non-interactive --load quicklisp.lisp --eval "(quicklisp-quickstart:install)"
          curl -L https://qlot.tech/installer | sh
          echo "$HOME/.qlot/bin" >> $GITHUB_PATH

      - name: Build Lem executable
        if: steps.diff.outputs.skip != 'true'
        run: scripts/macos-deploy.bash

      - name: Get current date
        if: steps.diff.outputs.skip != 'true'
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Move/update nightly tag to current commit
        if: steps.diff.outputs.skip != 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -f nightly-macos-latest
          git push -f origin nightly-macos-latest

      - name: Create/Update nightly pre-release
        if: steps.diff.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-macos-latest
          name: Nightly Build (macOS) - ${{ steps.date.outputs.date }}
          prerelease: true
          generate_release_notes: false
          files: |
            lem-macos.zip
